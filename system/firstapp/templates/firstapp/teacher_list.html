{% extends 'base.html' %}
{% load static %}
<title>Teachers</title>
{% block content %}
  <h1>Teacher List</h1>
 <div class="nav-right">
    <a href="{% url 'teacher-create' %}">Добавить нового преподавателя</a><br>
  </div>
  {% if teacher_list %}
  <ul>
    {% for teacher in teacher_list %}
      <li>
        <a href="{{ teacher.get_absolute_url }}">{{ teacher }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Отсутсвуют преподаватели.</p>
  {% endif %}
{% endblock %}
