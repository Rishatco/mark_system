{% extends 'base.html' %}
<title>Discipline</title>
{% block content %}
  <h1>Discipline List</h1>
  <div class="nav-right">
    <a href="{% url 'disсipline-create' %}">Добавить новую дисциплину</a><br>
  </div>
  {% if discipline_list %}
  <ul>
    {% for discipline in discipline_list %}
      <li>
        <a href="{{ discipline.get_absolute_url }}">{{ discipline.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no disciplines.</p>
  {% endif %}
{% endblock %}
