<title>Squads</title>
{% block content %}
  <h1>Squad List</h1>
  {% if squadmodel_list %}
  <ul>
    {% for squad in squadmodel_list %}
      <li>
        <a href="{{ squad.get_absolute_url }}">{{ squad.number }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no squad.</p>
  {% endif %}
<p><a href="/squads/create">create new squad</a></p>
{% endblock %}
